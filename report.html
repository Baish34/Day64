<!DOCTYPE html>
<html>

<head>
  <title>Company Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <section class="container mt-4">
    <h1>HR Report</h1>
    <hr>
    <div class="row" id="employeeReport">
    </div>
  </section>

  <script>
    function generateEmployeeReport() {
      const mostWorkedEmployees = {name: "John Doe", hoursWorked: "210"}
      const highestRatedEmployee = {name: "Jane Smith", performanceRate: "0.95"}
      const totalOvertimeHours = {overtimeHours: "35"}

      const employeeReportDiv = document.querySelector("#employeeReport")

      function createCard(cardObj) {
        const col = document.createElement('div')
        col.className = 'col-md-6'

        const card = document.createElement('div')
        card.className = 'card mb-3'

        const cardHeader = document.createElement('div')
        cardHeader.className = 'card-header'

        const h2 = document.createElement('h2')
        h2.textContent = cardObj === mostWorkedEmployees ? 'Most Worked Employees' :
          cardObj === highestRatedEmployee ? 'Highest Rated Employee' :
            'Total Overtime Hours';


        cardHeader.appendChild(h2)

        const cardBody = document.createElement('div')
        cardBody.className = 'card-body'

        const employeeName = document.createElement('p')
        employeeName.className = 'card-text'
        employeeName.textContent = cardObj === mostWorkedEmployees ? `name: ${cardObj.name}` :
          cardObj === highestRatedEmployee ? `name: ${cardObj.name}` : '';

        const employeeStats = document.createElement('p')
        employeeStats.className = 'card-text'
        employeeStats.textContent = cardObj === mostWorkedEmployees ? `hoursWorked: ${cardObj.hoursWorked}` :
          cardObj === highestRatedEmployee ? `performanceRate: ${cardObj.performanceRate}` : '';


        const employeeOvertimeHours = document.createElement('p')
        employeeOvertimeHours.className = 'card-text'
        employeeOvertimeHours.textContent = cardObj === totalOvertimeHours ? `overtimeHours: ${cardObj.overtimeHours}` : '';

        cardBody.appendChild(employeeName)
        cardBody.appendChild(employeeStats)
        cardBody.appendChild(employeeOvertimeHours)


        card.appendChild(cardHeader)
        card.appendChild(cardBody)

        col.appendChild(card)

        employeeReportDiv.appendChild(col)
      }
      createCard(mostWorkedEmployees)
      createCard(highestRatedEmployee)
      createCard(totalOvertimeHours)

    }

    generateEmployeeReport()
  </script>
</body>

</html>
