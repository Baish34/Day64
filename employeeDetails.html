<!DOCTYPE html>
<html>

<head>
  <title>Employee Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <header class="bg-dark text-light text-center py-3">

    <h1>Employee Details</h1>
  </header>
  <main class="container mt-4">
    <section id="employeeDetail">

    </section>
  </main>


  <script>
    let employees = [
      {id: "1", name: "John Doe", title: "Software Developer", department: "IT"},
      {id: "2", name: "Jane Smith", title: "Designer", department: "Design"},
      {id: "3", name: "Bob Johnson", title: "Project Manager", department: "Management"}
    ]

    function getParameterById(id) {
      let url = new URL(window.location.href)

      return url.searchParams.get(id)
    }

    let employeeId = getParameterById('id')

    let employee;
    for (let i = 0; i < employees.length; i++) {
      if (employees[i].id === employeeId) {
        employee = employees[i]
      }
    }


    let employeeDetailElement = document.getElementById('employeeDetail');

    function updateEmployeeDetail() {
      employeeDetailElement.innerHTML = ''

      const card = document.createElement('div')
      card.className = 'card'

      const cardBody = document.createElement('div')
      cardBody.className = 'card-body'

      const h2 = document.createElement('h2')
      h2.className = 'card-title'
      h2.textContent = `${employee.name}`

      cardBody.appendChild(h2)

      const ul = document.createElement('ul')
      ul.className = 'list-group list-group-flush'

      const employeeName = document.createElement('li')
      employeeName.className = 'list-group-item'
      employeeName.innerHTML = `<strong>Name: </strong>${employee.name}`

      const employeeTitle = document.createElement('li')
      employeeTitle.className = 'list-group-item'
      employeeTitle.innerHTML = `<strong>Designation: </strong>${employee.title}`

      const employeeDepartment = document.createElement('li')
      employeeDepartment.className = 'list-group-item'
      employeeDepartment.innerHTML = `<strong>Department: </strong>${employee.department}`

      cardBody.appendChild(ul)
      ul.appendChild(employeeName)
      ul.appendChild(employeeTitle)
      ul.appendChild(employeeDepartment)

      card.appendChild(cardBody)

      employeeDetailElement.appendChild(card)
    }

    updateEmployeeDetail()

  </script>
</body>

</html>
